{% load bootstrap5 %}

{% block content %}
<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <form method="post" class="form" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'org_address_register' %}">Skip</a>
                {% endbuttons %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
